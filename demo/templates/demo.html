    <title>Simulated Multiline Text Input</title>

        /* Style for the simulated multiline input */
        #myInput {
            width: 300px; /* Adjust the width as needed */

            border: 1px solid #ccc; /* Optional border for better appearance */
        }

    <!-- Simulated multiline input using input element -->
